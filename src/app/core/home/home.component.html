<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="home-title text-light">
        <span class="fa-stack">
          <i class="fas fa-star fa-stack-2x"></i>
          <i class="fas fa-bullseye fa-stack-1x"></i>
        </span>
        Sch<span class="vl">|</span>p<span class="vl">|</span><span class="aa">a</span>pp's
      </div>
    </div>
  </div>
  <div class="row"
       *ngIf="user">
    <div class="col-12 d-flex justify-content-center">
      <h1>Bienvenue, {{ user.surname }} !</h1>
    </div>
  </div>
  <br>
  <div class="row"
       *ngIf="isAuthenticated()">
    <div class="col-12 justify-content-center"
         id="divPuns">
      <app-puns></app-puns>
    </div>
  </div>
  <app-signin *ngIf="!isAuthenticated()"></app-signin>
</div>
<app-error-modal-signin [show]="isErrorSignin()"></app-error-modal-signin>
<app-error-modal-unexpected [show]="isErrorUnexpected()"></app-error-modal-unexpected>
