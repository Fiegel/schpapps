<div class="modal fade"
     id="errorModalUnexpected"
     tabindex="-1"
     role="dialog"
     aria-labelledby="errorModalUnexpectedLabel"
     aria-hidden="true"
     #errorModalUnexpected>
  <div class="modal-dialog"
       role="document">
    <div class="modal-content alert alert-danger">
      <div class="modal-header">
        <div class="row">
          <div class="col-2">
            <i class="fas fa-times fa-2x"></i>
          </div>
          <div class="col-10">
            <h5 class="modal-title"
                id="errorModalUnexpectedLabel">Une erreur est survenue !</h5>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <p>Cette erreur n'est pour l'instant pas répertoriée.</p>
        <p>Veuillez contacter le créateur de l'application (liens en bas de la page) et lui décrire ce qu'il s'est
          passé.</p>
      </div>
      <div class="modal-footer">
        <button type="button"
                class="btn btn-danger"
                (click)="onModalClose()"><i class="fas fa-times"></i> Fermer</button>
      </div>
    </div>
  </div>
</div>
